<div class="table">
  <div class="trow">
    <div class="label" id="edit_field_{{id}}">
    	{{#if batchEdit}}
        <label class="batch-edit-on"><input type="checkbox" data-attr="{{id}}" name="batchedit"> Batch Edit</label>
        {{/if}}

        <label>
            {{#if isCoreTable}}{{tCoreField id table=table}}{{else}}{{capitalize id}}{{/if}}{{#if required}}*{{/if}}
            {{#if comment}}<span class="note">{{{comment}}}</span>{{/if}}
        </label>
    </div>

  </div>
</div>

{{#if batchEdit}}
  <div class="fieldset-smoke"></div>
{{/if}}
