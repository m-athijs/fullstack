<ul class="general-container selectable">
  {{#each messages}}
  <li class="message {{#unless read}}unread{{/unless}}" data-id="{{id}}">
    <div class="check-box">
      <input class="custom-check" id="check{{ id }}" type="checkbox" />
      <label for="check{{ id }}"><span></span></label>
    </div>
    <div class="message-content">
      <div class="title">{{subject}}{{#unless read}}<span class="unread-color pulsate"> ●</span>{{/unless}}</div>
      <div class="users">{{t "message_to"}}: {{recipients}}</div>
      <div class="subject">{{message}}</div>
    </div>
    <span class="general-datetime" title="{{date_updated}}">{{niceDate}}</span>
  </li>
  {{/each}}
</ul>

{{#unless messages}}
<div class="nothing-here secondary-info">
  <h1>{{t "listing_items_not_found"}}</h1>
  <!-- Maybe send someone a message? -->
</div>
{{/unless}}
