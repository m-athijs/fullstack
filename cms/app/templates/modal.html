<div style="z-index:999" class="directus-alert-modal">
  <div class="directus-alert-modal-message">{{message}}</div>
  {{#if isPrompt}}
    {{#if showInput}}<input type="text">{{/if}}
    <div class="directus-alert-modal-buttons">
      <button id="save" type="button" class="primary">{{t "ok"}}</button>
      <button id="cancel" type="button">{{t "cancel"}}</button>
    </div>
  {{/if}}
  {{#if isYesNoCancelConfirm}}
    <div class="directus-alert-modal-buttons">
      <button id="yesBtn" type="button" class="primary">{{t "yes"}}</button>
      <button id="noBtn" type="button">{{t "no"}}</button>
      <button id="cancel" type="button">{{t "cancel"}}</button>
    </div>
  {{/if}}
  {{#if isYesNoConfirm}}
    <div class="directus-alert-modal-buttons">
      <button id="yesBtn" type="button" class="primary">{{t "yes"}}</button>
      <button id="noBtn" type="button">{{t "no"}}</button>
    </div>
  {{/if}}
  {{#if isAlert}}
    <div class="directus-alert-modal-buttons">
      <button id="okBtn" type="button" class="primary">{{t "ok"}}</button>
    </div>
  {{/if}}
</div>
<div class="directus-modal-backdrop"></div>
