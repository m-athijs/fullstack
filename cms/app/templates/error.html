<div class="blocker">

		{{message}}
		{{#if showDetails}}<textarea>{{details}}</textarea>{{/if}}
		<div class="buttons">

			{{#if details}}<button class="btn show-details">Details</button>{{/if}}
		</div>
	</div>
</div>
