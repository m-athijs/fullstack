<!-- <div class="secondary-row row-plain filter-options">  -->
  <div class="left">
  </div>
  <ul id="advancedFilterList" class="filter-list advanced-search-fields left">
    <li class="advanced-search-fields-row filter-form">
      <span class="simple-select dark-grey-color">
        <span class="icon icon-triangle-down"></span>
        <select name="" id="" class="medium adv-search-col-id">
          <option value="">{{t "widget_filter_add_filter"}}</option>
          {{#tableColumns}}
          <option value="{{this}}">{{capitalize this}}</option>
          {{/tableColumns}}
        </select>
      </span>
    </li>
  </ul>

  <ul class="filters left">
  {{#filters}}
    <li class="filter-form" data-filter-id-master="{{columnName}}">
      {{#if relatedEntries}}
        <div class="filter-background">
          <span class="simple-select dark-grey-color">
            <span class="icon icon-triangle-down"></span>
            <select name="keywords" id="advKeywords" class="medium filter_ui">
              <option value="" disabled>Choose one</option>
            {{#relatedEntries}}
              <option value="{{this.visible_column}}">{{{this.visible_column_template}}}</option>
            {{/relatedEntries}}
            </select>
          </span>
        </div>
      {{else}}
        <span class="filter-ui" data-value="{{value}}" style="float:left">{{{filter_ui}}}</span>
      {{/if}}
      <span class="filterColumnName filter-name" data-filter-id="{{columnName}}">{{capitalize columnName}}</span>
      <i class="removeFilterClass filter-remove material-icons">close</i>
    </li>
  {{/filters}}
  </ul>
