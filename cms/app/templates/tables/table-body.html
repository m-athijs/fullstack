{{#each rows}}
	<tr data-id="{{model.id}}" data-cid="{{model.cid}}" class="{{{activeMap model}}} {{#classes}}{{this}} {{/classes}} {{#if highlight}}highlighted{{/if}}">
		{{#if ../sortable}}<td class="sort"><i class="material-icons">drag_handle</i></td>{{/if}}
		{{#if ../selectable}}
		  <td class="check check-box{{#if ../../sortable}} with-sort{{/if}}">
		    <input class="custom-check select-row" id="check{{ model.id }}" type="checkbox" value="{{model.id}}" />
        	<label for="check{{ model.id }}"><span></span></label>
		  </td>
		{{/if}}
		{{#each ../columns}}<td>{{ui ../model this}}</td>{{/each}}
		{{#if ../deleteColumn}}<td class="delete">âœ•</td>{{/if}}
    	<td class="visible-columns-cell"></td>
	</tr>
{{/each}}
