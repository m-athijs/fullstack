<template>
    <require from="./initialize-popup"></require>
    <div class="ui three stackable cards">
        <div repeat.for="framework of frameworks" class="blue raised card" initialize-popup>
            <div class="ui image" show.bind="framework.Logo.data.url != null">
                <img src.bind="framework.Logo.data.url">
            </div>
            <div class="content">
                <a href="#" click.delegate="deleteFramework(framework)" class="ui blue right ribbon label deleteLink">
                    <i class="trash outline icon"></i>
                </a>
                <div class="header">${framework.title}</div>
                <div class="meta">
                    <span class="date">${framework.Tagline}</span>
                </div>
                <div class="description">
                    ${framework.Description}
                </div>
            </div>
            <div class="extra content">
                <div class="ui center aligned basic segment">
                    <a class="ui blue animated fade button" href="${framework.Url}" target="_blank">
                        <div class="visible content">
                            ${framework.Url}
                        </div>
                        <div class="hidden content">
                            <i class="external icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
